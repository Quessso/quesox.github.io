{{define "main"}}


<div>
    <h1 class="home-htext">{{ .Title }}</h1>

    <form name="input"
    action="/blog" method="get" class="right">
    <input type="submit" value="Back" class="single-btn-back">
    </form>

</div>

<div class="single-time">
    <!--时间-->

    {{ $dateMachine := .Date | time.Format "2006-01-02" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    
    <time datetime="{{ $dateMachine }}" >{{ $dateHuman }}</time>

    

</div>

<!--内容-->

<div>
    <img src={{ .Params.banner | absURL }} class="single-img">
    
</div>

<div class="single-content">
    {{ .Content }}
</div>

<div class="single-tag-div">
    {{range .Params.tags}} 
    <span class="single-tag"  > #{{.}}</span>
    {{end}}

  </div>


{{end}}
